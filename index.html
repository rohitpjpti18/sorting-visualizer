<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-steel">
        <a class="navbar-brand" href="#">Sorting Visualizer</a>
        <button id="start" type="button" class="btn btn-outline-info">Start Sorting</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" id="generateArray">Generate Random Array</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select a Sorting Algorithm
                </a>
                <div class="dropdown-menu " aria-labelledby="navbarDropdown">
                    <h6 class="dropdown-header">O(n<sup>2</sup>) time complexity</h6>
                    <a class="dropdown-item" id='bubble'>Bubble Sort</a>
                    <a class="dropdown-item" id='selection'>Selection Sort</a>
                <div class="dropdown-divider"></div>
                    <h6 class="dropdown-header">O(nlogn) time complexity</h6>
                    <a class="dropdown-item" id='quick'>Quick Sort</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            </ul>
            <span class="navbar-text">
                Sort Speed: 
                <input id="sortSpeed" type="range" min="0" max="9" value="5" >
                Array Size: 
                <input id="arraySize" type="range" min="0" max="6" value="3" >
            </span>
                
        </div>
    </nav>

    <div class="container" style="margin-top: 24px; margin-bottom: 124px;">
        <div class="row">

        </div>
    </div>

    <div class="container" id="main-container">

    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
